<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QMaster.com/Quizzes/quiz</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" media="screen and (max-width:1200px )" href="phone.css">
  </head>
  <body>
    <header>
      <nav id="navbar">
        <div class="navbar-left">QMaster</div>
        <ul class="navbar-manu">
          <li class="manu-item">
            <a href="index.html" class="active">Home</a>
          </li>
          <li class="manu-item">
            <a href="Quizzes.html" class="active">Quizzes</a>
          </li>
          <li class="manu-item"><a href="leaderboard.html" class="active">Leaderboard</a></li>
          <li class="manu-item"><a href="about.html" class="active">About us</a></li>
        </ul>
      </nav>
    </header>
    <main id="quiz-app" class="quiz-app">
      <div id="quiz-top" class="quiz-top">
        <h1 id="quiz-topic" class="quiz-topic">Quiz Topic</h1>
        <div id="quiz-meta" class="quiz-meta">
          <span id="quiz-timer" class="quiz-timer">00:15</span
          ><span id="question-count" class="question-count">Q1 / Q10</span>
        </div>
      </div>
      <section id="question-section" class="question-section">
        <div id="question-card" class="question-card">
          <h2
            id="question-text"
            class="question-text"
            aria-label="answer-options"
          >
            the question text
          </h2>
          <ul id="options-list" class="options-list">
            <li id="option1" class="option"></li>
            <li id="option2" class="option"></li>
            <li id="option3" class="option"></li>
            <li id="option4" class="option"></li>
          </ul>
          <div id="controls" class="controls">
            <div id="controls-buttons" class="controls-buttons">
              <button
                id="previous-btn"
                class="previous-btn control-btn"
                disabled
              >Prev</button>
              <button id="next-btn" class="next-btn control-btn">Next</button>
              <button id="exit-btn" class="exit-btn control-btn">Exit</button>
            </div>
          </div>
          <div id="progress" class="progress">
            <div id="progress-bar" class="progress-bar" fill></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
